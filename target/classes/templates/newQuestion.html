<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="UTF-8">
</head>
<body>
<div th:replace="header :: content"></div>
<form   th:action="@{/test/edit/newQuestion/{id}(id=${testid})}" method="post">
  <div><textarea rows="3" cols="20" name="question" placeholder="Вопрос" required></textarea></div>
  <div id="answer">
  <div><textarea rows="3" cols="20" name="answer" placeholder="Ответ" required ></textarea><input  type="radio" checked="checked" name="trueAns" value="0" ></div>
  <div><textarea rows="3" cols="20" name="answer" placeholder="Ответ" required></textarea><input  type="radio" name="trueAns" value="1"></div>
  </div>
  <div> <input type="button" value="Добавить ответ" onclick="addAnswer()"></div>
  <div> <input type="submit" value="Сохранить"></div>
</form>
<script>
  let num=+2;
  function addAnswer(){
    let add= document.getElementById("answer");
    add.innerHTML+="<div><textarea rows=\"3\" cols=\"20\" name=\"answer\" placeholder=\"Ответ\" required></textarea><input  type=\"radio\" name=\"trueAns\" value=\""+num+"\"></div>"
    num++;
  }
</script>
</body>
</html>
